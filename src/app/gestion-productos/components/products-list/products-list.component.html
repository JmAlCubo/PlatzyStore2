<div class="grid-container">
  <a class="button-agregar" mat-raised-button routerLink="./nuevo">Nuevo producto</a>
  <table mat-table [dataSource]="products" class="mat-elevation-z8 full-tablewidth">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
      <td mat-cell *matCellDef="let product">{{product.title}}</td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let product">{{product.price}}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button aria-label="Editar" routerLink="./editar/{{product.id}}">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Eliminar" (click)="eliminarProducto(product.id)">
          <mat-icon class="boton-elimiar">delete_forevert</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombreColumnas;" class="element-row" routerLink="./detalle"></tr>
  </table>
</div>

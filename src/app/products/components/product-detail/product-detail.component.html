<main *ngIf="product">
    <div class="product">
        <img src="{{ product.image }}" alt="Product Image {{ product.id }}">
    </div>
    <div class="carro">
        <h2> {{ product.title }} - {{ product.id }} </h2>
        <p> {{ product.description }} </p>
        <p><strong> {{ product.price }} </strong></p>
        <button mat-raised-button color="primary">Agregar al Carro</button>
        <a routerLink="/../../gestion-producto/editar-producto/{{ product.id }}" mat-button color="accent" >Editar</a>
    </div>
</main>
